<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Tasks | Premium To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <main class="todo-container">
        <header>
            <h1>Stellar Tasks</h1>
            <p class="subtitle">Organize your thoughts with elegance</p>
        </header>

        <section class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="New task">
            <button id="addBtn" title="Add Task">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </section>

        <ul id="taskList"></ul>

        <footer class="stats">
            <span id="taskCount">0 tasks remaining</span>
            <button id="clearCompleted" class="btn-text">Clear Completed</button>
        </footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
